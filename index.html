<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Parkinsans:wght@300..800&family=Sofadi+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/assets/quiz.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Q U I Z</title>
</head>
<body>
    <header>
        <img class="img" src="./src/assets/quiz.svg" alt="logo">
    </header>
    <div class="container">
        <div class="questions-container hide">
            <span class="question">Pergunte aqui?</span>
            <div class="answers-container">
                <button class="answer button">Resposta 1</button>
                <button class="answer button">Resposta 2</button>
                <button class="answer button">Resposta 3</button>
                <button class="answer button">Resposta 4</button>
            </div>
        </div>
        <div class="controls-container">
            <button class="start-quiz button">Comecar Quiz</button>
            <button class="next-question button hide">Proxima pergunta</button>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
